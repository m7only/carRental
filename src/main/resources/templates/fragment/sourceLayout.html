<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" class="h-100"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      th:fragment="layout (title, content)"
>
<head th:replace="~{fragment/header :: head(~{::title})}">
</head>
<body style="background-image: url('/images/background.jpg'); height:100vh; background-size: cover; background-attachment: fixed, fixed"
      class="d-flex flex-column h-100">
<svg th:replace="~{fragment/svg :: library}"></svg>
<div th:replace="~{fragment/navigation :: nav}"></div>
<div th:replace="~{fragment/navigation :: ModalLogin}"></div>
<div th:replace="~{fragment/navigation :: ModalRegistration}"></div>

<div class="container rounded bg-dark text-bg-dark" style="--bs-bg-opacity: .6;">
    <div th:replace="${content}"></div>
</div>

<footer th:replace="~{fragment/footer :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
